<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication & Authorization System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîê Authentication & Authorization System</h1>
            <div id="userInfo" class="user-info" style="display: none;">
                <span id="userName"></span>
                <span id="userRole" class="user-role"></span>
                <div class="user-actions">
                    <button id="profileBtn" class="btn btn-secondary">Profile</button>
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </header>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <div id="loginTab" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <div id="twoFactorSection" class="form-group" style="display: none;">
                            <label for="twoFactorCode">Two-Factor Code</label>
                            <input type="text" id="twoFactorCode" placeholder="Enter 6-digit code">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="auth-links">
                        <a href="#" id="forgotPasswordLink">Forgot password?</a>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerTab" class="auth-form">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerFirstName">First Name</label>
                            <input type="text" id="registerFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">Last Name</label>
                            <input type="text" id="registerLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                            <div class="password-strength" id="passwordStrength"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="appSection" class="app-section" style="display: none;">
            <!-- Dashboard -->
            <div class="dashboard">
                <div class="dashboard-header">
                    <h2>Dashboard</h2>
                    <div class="dashboard-actions">
                        <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                    </div>
                </div>

                <!-- User Profile Card -->
                <div class="card">
                    <div class="card-header">
                        <h3>Profile Information</h3>
                        <button id="editProfileBtn" class="btn btn-secondary">Edit</button>
                    </div>
                    <div class="card-body">
                        <div class="profile-info">
                            <div class="profile-field">
                                <label>Name:</label>
                                <span id="profileName"></span>
                            </div>
                            <div class="profile-field">
                                <label>Email:</label>
                                <span id="profileEmail"></span>
                            </div>
                            <div class="profile-field">
                                <label>Email Verified:</label>
                                <span id="profileEmailVerified" class="status-badge"></span>
                            </div>
                            <div class="profile-field">
                                <label>Two-Factor Auth:</label>
                                <span id="profileTwoFactor" class="status-badge"></span>
                            </div>
                            <div class="profile-field">
                                <label>Member Since:</label>
                                <span id="profileCreated"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="card">
                    <div class="card-header">
                        <h3>Security Settings</h3>
                    </div>
                    <div class="card-body">
                        <div class="security-actions">
                            <button id="changePasswordBtn" class="btn btn-secondary">Change Password</button>
                            <button id="toggle2FABtn" class="btn btn-secondary">Enable 2FA</button>
                            <button id="viewSessionsBtn" class="btn btn-secondary">View Sessions</button>
                        </div>
                    </div>
                </div>

                <!-- Admin Panel (only for admins) -->
                <div id="adminPanel" class="card" style="display: none;">
                    <div class="card-header">
                        <h3>Admin Panel</h3>
                    </div>
                    <div class="card-body">
                        <div class="admin-tabs">
                            <button class="admin-tab-btn active" data-tab="users">Users</button>
                            <button class="admin-tab-btn" data-tab="roles">Roles</button>
                            <button class="admin-tab-btn" data-tab="audit">Audit Logs</button>
                        </div>

                        <!-- Users Tab -->
                        <div id="usersTab" class="admin-tab-content active">
                            <div class="admin-controls">
                                <input type="text" id="userSearch" placeholder="Search users...">
                                <select id="userStatusFilter">
                                    <option value="">All Status</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                                <button id="loadUsersBtn" class="btn btn-primary">Load Users</button>
                            </div>
                            <div id="usersList" class="admin-list">
                                <!-- Users will be populated here -->
                            </div>
                        </div>

                        <!-- Roles Tab -->
                        <div id="rolesTab" class="admin-tab-content">
                            <div class="admin-controls">
                                <button id="createRoleBtn" class="btn btn-primary">Create Role</button>
                                <button id="loadRolesBtn" class="btn btn-secondary">Load Roles</button>
                            </div>
                            <div id="rolesList" class="admin-list">
                                <!-- Roles will be populated here -->
                            </div>
                        </div>

                        <!-- Audit Logs Tab -->
                        <div id="auditTab" class="admin-tab-content">
                            <div class="admin-controls">
                                <select id="auditCategory">
                                    <option value="">All Categories</option>
                                    <option value="authentication">Authentication</option>
                                    <option value="authorization">Authorization</option>
                                    <option value="admin">Admin</option>
                                    <option value="security">Security</option>
                                </select>
                                <select id="auditSuccess">
                                    <option value="">All Events</option>
                                    <option value="true">Success</option>
                                    <option value="false">Failures</option>
                                </select>
                                <button id="loadAuditBtn" class="btn btn-primary">Load Logs</button>
                            </div>
                            <div id="auditList" class="admin-list">
                                <!-- Audit logs will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div id="modalOverlay" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle"></h3>
                    <button id="closeModal" class="modal-close">&times;</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content will be populated here -->
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
